<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title">게시판 수정하기</div>
            <form action="/board/modify" method="post">
                <input type="hidden" name="bno" th:value="${board.bno}">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" th:value="${board.title}">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Content</label>
                    <textarea class="form-control" rows="3" name="content">[[${board.content}]]</textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-success">Modify</button>
                    <a th:href="|@{/board/list}?${pageRequestDTO.getLink()}|">
                        <button type="button" class="btn btn-outline-info">List</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
