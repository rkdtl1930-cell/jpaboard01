<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card">
        <div class="card-title">검색하기</div>
        <form action="/board/list" method="get">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <div class="col">
                <div class="input-group mt-3 mb-lg-3">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">-----</option>
                            <option value="t" th:selected="${pageRequestDTO.type=='t'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type=='c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type=='w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type=='tc'}">제목+내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">제목+내용+작성자</option>
                        </select>
                    </div>
                    <input type="text" name="keyword" class="input-control" th:value="${pageRequestDTO.keyword}">
                    <button type="submit" class="btn btn-outline-success searchBtn">검색</button>
                    <a th:href="@{/board/list}">
                        <button type="button" class="btn btn-outline-danger">리셋</button>
                    </a>
                </div>
            </div>
        </form>
        <div class="card-body">
            <div class="card-title">게시판 목록보기</div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Bno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ReadCount</th>
                    <th scope="col">RegDate</th>
                    <th scope="col">UpdateDate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board:${responseDTO.dtoList}">
                    <th scope="row">[[${board.bno}]]</th>
                    <td><a th:href="|@{/board/read(bno=${board.bno},mode=1)}&${pageRequestDTO.getLink()}|">[[${board.title}]]</a></td>
                    <td>[[${board.author}]]</td>
                    <td>[[${board.readcount}]]</td>
                    <td th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm:dd')}"></td>
                    <td th:text="${#temporals.format(board.updateDate, 'yyyy-MM-dd HH:mm:dd')}"></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${responseDTO.prev}">
                        <a class="page-link" aria-label="Previous" th:data-num="${responseDTO.start -1}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <th:block th:each="i:${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                        <li th:class="${responseDTO.page==i}?'page-item active':'page-item'">
                            <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:if="${responseDTO.next}">
                        <a class="page-link" aria-label="Next" th:data-num="${responseDTO.end +1}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".pagination").addEventListener("click",function (e){
        // a태그의 하이퍼 링크 방지
        e.preventDefault()
        e.stopPropagation()

        const target = e.target
        if(target.tagName!=='A'){
            return
        }
        const num = target.getAttribute("data-num")
        const formOjb = document.querySelector("form")
        formOjb.innerHTML+=`<input type='hidden' name='page' value='${num}'>`
        formOjb.submit()
        // self.location=`/board/list?page=${num}`
    })
</script>
