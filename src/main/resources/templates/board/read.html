<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title">게시판 상세보기</div>
            <div class="mb-3">
                <label class="form-label">Bno</label>
                <input type="text" class="form-control" name="bno" th:value="${board.bno}" readonly >
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" th:value="${board.title}" readonly>
            </div>
            <div class="mb-3">
                <label  class="form-label">Content</label>
                <textarea class="form-control" rows="3" name="content"  readonly>[[${board.content}]]</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" name="author" th:value="${board.author}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Read Count</label>
                <input type="text" class="form-control" name="readcount" th:value="${board.readcount}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Register Date</label>
                <input type="text" class="form-control" name="regDate" th:value="${board.regDate}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Update Date</label>
                <input type="text" class="form-control" name="updateDate" th:value="${board.updateDate}" readonly>
            </div>
            <div class="mb-3" th:with="link=${pageRequestDTO.getLink()}">
                <a th:href="|@{/board/modify(bno=${board.bno}, mode=2)}&${link}|">
                    <button type="button" class="btn btn-outline-success">Modify</button>
                </a>
                <a th:href="@{/board/remove(bno=${board.bno})}">
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                </a>
                <a th:href="|@{/board/list}?${link}|">
                    <button type="button" class="btn btn-outline-info">List</button>
                </a>
            </div>
        </div>
    </div>
</div>
